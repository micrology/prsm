<!doctype html>
<html lang="en">
  <head>
    <title>Vis Network | Edge Dragging</title>

    <script
      type="text/javascript"
      src="../../standalone/umd/vis-network.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 800px;
        height: 600px;
        border: 1px solid lightgray;
      }
      #info {
        margin-top: 10px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Edge Dragging Demo</h2>
    <p>
      <strong>Instructions:</strong> Click and drag on an edge (not a node) to
      change its curvature. The edge will curve more as you drag further from
      the straight line between nodes.
    </p>

    <div id="mynetwork"></div>
    <div id="info">Drag an edge to see curvature changes...</div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1" },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { id: "e1", from: 1, to: 2 },
        { id: "e2", from: 1, to: 3 },
        { id: "e3", from: 2, to: 4 },
        { id: "e4", from: 2, to: 5 },
        { id: "e5", from: 3, to: 4 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        interaction: {
          dragNodes: true,
          dragEdges: true, // Enable edge dragging (default: true)
          dragView: true,
        },
        edges: {
          smooth: {
            enabled: true,
            type: "curvedSymmetricCW",  // Use symmetric curves for balanced appearance
            roundness: 0.2,
          },
          arrows: {
            to: { enabled: true, scaleFactor: 1 },
          },
        },
        physics: {
          enabled: false, // Disable physics for easier testing
        },
      };
      var network = new vis.Network(container, data, options);

      // Listen for edge curvature changes
      network.on("edgeCurvatureChanged", function (params) {
        document.getElementById("info").innerHTML =
          "Edge <strong>" +
          params.edgeId +
          "</strong> curvature changed to: " +
          "<strong>" +
          params.roundness.toFixed(3) +
          "</strong>";
      });

      // Position nodes in a nice layout
      network.on("stabilizationIterationsDone", function () {
        network.setOptions({ physics: false });
      });
    </script>
  </body>
</html>
