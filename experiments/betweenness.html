<html>
<head>
	<script type="text/javascript" src="../node_modules/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>
<script src="../js/betweenness.js"></script>
<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 'Node 0', label: 'Node 0'},
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'},
        {id: 6, label: 'Node 6'},
        {id: 7, label: 'Node 7'},
        {id: 8, label: 'Unconnected'}        
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 6, to: 4},
        {from: 6, to: 7},
        {from: 6, to: 5},
        {from: 7, to: 5},
        {from: 7, to: 4},
        {from: 4, to: 5},
        {from: 4, to: 3},
        {from: 4, to: 2},
        {from: 3, to: 2},
        {from: 2, to: 1},
        {from: 2, to: 'Node 0'},
        {from: 5, to: 3},
        {from: 5, to: 1},
        {from: 'Node 0', to: 'Node 0'},
        {from: 1, to: 'Node 0'}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
